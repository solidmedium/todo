<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Ultimate Todo List</title>
    <link rel="stylesheet" type="text/css" href="css/reboot.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
  </head>
  <body id="body" class="light">
    <div class="theme-switch-container">
      <b>Solid Medium</b>
      <div>
        <label>Toggle Theme</label>
        <label class="switch">
          <input type="checkbox" onchange="toggleTheme(1);" class="custom-control-input">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <header class="container text-center">
      <h1>The Ultimate Todo List</h1>
    </header>
    <div class="container" id="app-mount-point"></div>
    <div class="container" id="modal-mount-point"></div>
    <script src="js/index.js"></script>
  </body>
</html>
